<!doctype html>
<html lang="ko">
<head>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<center>
	<a id="custom-login-btn" href="javascript:loginWithKakao()">
      <img src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_large_wide.png" />
	</a>
	<br><br>
	<button class="api-btn" onclick="logout()">로그아웃</button>
	<br><br>
	<button class="api-btn" onclick="unlinkApp()">회원탈퇴</button>
	<div id="result"></div>
</center>
	
<script type="text/javascript">
  function logout() {
    if (!Kakao.Auth.getAccessToken()) {
	  alert('Not logged in.');
      return;
    }
    Kakao.Auth.logout(function() {
	  alert('success');
    });
  }
  function unlinkApp() {
    Kakao.API.request({
      url: '/v1/user/unlink',
      success: function(res) {
        alert('success: ' + JSON.stringify(res));
      },
      fail: function(err) {
        alert('fail: ' + JSON.stringify(err));
      },
    });
  }
</script>

<script type="text/javascript">
  Kakao.init('ca399a68b8d6a1cae0df38eb8c324562');

  function loginWithKakao() {
    Kakao.Auth.login({
      scope: 'friends,talk_message',
      success: function(response) {
        alert(JSON.stringify(response));
      },
      fail: function(err) {
        alert(JSON.stringify(err));
      }
    });
  }
</script>
</body>
</html>
